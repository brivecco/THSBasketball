<div class="flex-container-stat">
    <button mat-raised-button class="flex-stat btn-goodStat" (click)="registerStat('FT')">FT+</button>
    <button mat-raised-button class="flex-stat btn-goodStat" (click)="registerStat('2P')">2Pt+</button>
    <button mat-raised-button class="flex-stat btn-goodStat" (click)="registerStat('3P')">3Pt+</button>
    <button mat-raised-button class="flex-stat" (click)="registerStat('DREB')">Def Reb</button>
    <button mat-raised-button class="flex-stat btn-badStat" (click)="registerStat('FOUL')">Foul</button>
    <button mat-raised-button class="flex-stat btn-badStat" (click)="registerStat('FTM')">FT-</button>
    <button mat-raised-button class="flex-stat btn-badStat" (click)="registerStat('2PM')">2P-</button>
    <button mat-raised-button class="flex-stat btn-badStat" (click)="registerStat('3PM')">3P-</button>
    <button mat-raised-button class="flex-stat" (click)="registerStat('OREB')">Off Reb</button>
    <button mat-raised-button class="flex-stat" (click)="registerStat('AST')">Ast</button>
    <button mat-raised-button class="flex-stat btn-other " (click)="registerStat('SUB')" [disabled]="floorFull">
      {{currentPlayer?.OnFloor ? 'Sub Out' : 'Sub In'}}</button>
  </div>
