<h2 mat-dialog-title>Player Sub</h2>
<mat-dialog-content class="mat-typography">
    <app-player-list [rosterType]="team" [showSelected]="true" (selectPlayer)="selectPlayer($event)"></app-player-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="{currentPlayer, subPlayer}" cdkFocusInitial>Sub</button>
</mat-dialog-actions>
