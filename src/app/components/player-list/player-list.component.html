<div class="table-container">
<table mat-table [dataSource]="roster$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> 123Actions </th>
      <td mat-cell *matCellDef><button mat-button (click)="buttonClick($event)">Edit</button></td>
    </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;let i=index; columns: displayedColumns;"
     (click)="selectRow(row,i)"></tr>
  </table>
  </div>
  <mat-checkbox (change)="setFloorList($event)">On the floor only</mat-checkbox>
