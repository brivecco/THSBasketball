<ng-container *ngIf="{
    game: game$ | async
  } as observables">
  
  <div class="top-flex-container">
    <div class="flex-left-edge">{{observables.game.VisitorSchool?.Name}}</div>
    <div class="flex-center">middle</div>
    <div class="flex-right-edge">{{observables.game.VisitorSchool?.Name}}</div>
  </div>
  <div class="bottom-flex-container">
    <div class="flex-left-edge">
      <app-player-list [rosterType]="'home'" (selectPlayer)="playerSelected($event)"></app-player-list>
     <app-player-list [rosterType]="'visitor'" (selectPlayer)="playerSelected($event)"></app-player-list>
    </div>
    <div class="flex-center">
     <app-stat-actions [game]="observables.game" [currentPlayer]="currentPlayer" ></app-stat-actions>
    </div>
    <div class="flex-right-edge">
      <app-statitem-list (selectStatitem)="showStatItem($event)"
      [currentPlayer]="currentPlayer"></app-statitem-list>
    </div>
  </div>
  
  </ng-container>
